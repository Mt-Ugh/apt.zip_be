# Application name
spring.application.name=aptzip

# OAuth redirect URI (frontend address)
client.redirect-uri=OAUTH_CLIENT_REDIRECT_URI

# Google OAuth2 configuration
spring.security.oauth2.client.registration.google.client-id=GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.redirect-uri=GOOGLE_OAUTH_REDIRECT_URI
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

# JWT configuration
jwt.issuer=JWT_ISSUER
jwt.secret-key=JWT_SECRET_KEY
jwt.access-token-expiration-minutes=ACCESS_TOKEN_EXPIRATION_MINUTES
jwt.refresh-token-expiration-days=REFRESH_TOKEN_EXPIRATION_DAYS

# Database (MySQL)
spring.datasource.url=jdbc:mysql://DB_HOST:DB_PORT/DB_NAME?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=DB_USERNAME
spring.datasource.password=DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Redis configuration
redis.host=REDIS_HOST
redis.port=REDIS_PORT
redis.password=REDIS_PASSWORD

# CORS allowed origins
cors.allowed-origins=CORS_ALLOWED_ORIGINS

# Jackson JSON serialization strategy
spring.jackson.property-naming-strategy=SNAKE_CASE

# Naver API
naver.client-id=NAVER_CLIENT_ID
naver.client-secret=NAVER_CLIENT_SECRET

# MINIO
minio.url=MINIO_URL
minio.access-key=MINIO_ACCESS_KEY
minio.secret-key=MINIO_SECRET_KEY
minio.bucket=MINIO_BUCKET

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB